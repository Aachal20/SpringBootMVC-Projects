<html xmlns:th="https://thymeleaf.org" />



<h1 style="color: red; text-align: center">Edit Employee</h1>


 <form  th:object="&{emp}" method="POST">
	<table border="1" bgcolor="pink" align="center">
<tr>
			<td>Employee No </td>
			<td><input type="text" th:field="*{empno}" /></td>
		</tr>

		<tr>
			<td>Employee Name</td>
			<td><input type="text" th:field="*{ename}" /></td>
		</tr>

		<tr>
			<td>Employee Desg</td>
			<td><input type="text" th:field="*{job}" /></td>
		</tr>

		<tr>
			<td>Employee Salary</td>
			<td><input type="text" th:field="*{sal}" /></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><input type="submit"
				value="Edit Employee" /></td>
				<a href="employee_report">Home</a>
		</tr>

	</table>
</form>
