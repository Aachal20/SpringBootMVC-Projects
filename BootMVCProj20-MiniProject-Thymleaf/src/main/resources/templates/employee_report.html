<html xmlns:th="https://thymeleaf.org" />
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<meta charset="ISO-8859-1">
<title>Employee Report</title>
</head>
<body>
	<br>

<div th:if="${!empsData.empty}" class="container">

	<h1 style="color: red; text-align: center">Employees Report</h1>


	<table border="1" class="table">
		<tr>
			<th>EmpNo</th>
			<th>EmpName</th>
			<th>Job</th>
			<th>salary</th>
			<th>Operations</th>
		</tr>


		<tr th:each="emp:${empsData}">
			<td><span th:text="${emp.empno}" /></td>
			<td><span th:text="${emp.ename}" /></td>
			<td><span th:text="${emp.job}" /></td>
			<td><span th:text="${emp.sal}" /></td>
			<td><a th:href= @{/employee/edit(no=${emp.empno})}>edit<img
					th:src="@{/images/edit.jpg}" width="50" height="50" /></a>&nbsp;&nbsp;&nbsp;
				<a th:href=@{/employee/delete(no=${emp.empno})}
				onclick="return confirm('Do You want to delete')">delete<img
					th:src="@{/images/delete.jpg}"  width="50" height="50" /></a></td>
		</tr>


	</table>
</div>

<div th:if="${empsData.empty}" class="container">
	<h1 style="text-align: center">Records Not Found</h1>
</div>
<b>ggggggg</b>

<div th:if="${resultMsg ne null}">
	<h3 style="color: green; text-align: center"> <span th:text="${resultMsg}" /></h3>
</div>

<br>
<br>
<hr>
<hr>
<a th:href="@{/employee/}" style="align: center"><img th:src="@{/images/home.jpg}" />Home</a>
<h1 style="text-align: center">
	<a th:href="@{/employee/add}"><img th:src="@{/images/add.jpg}" width="100" height="70" />Add
		Employee </a>
</h1>

</body>
